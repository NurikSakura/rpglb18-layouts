<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="gdq-omnibar">
	<template>
		<style>
	        :host {
	            position: absolute;
	            top: 0;
	            height: 80px;
	            width: 100%;
	            display: block;
	            color: #232020;
	            font-family: 'roboto';
	        }

	        #background {
	            width: 100%;
	            height: 100%;
	            display: block;
	        }

	        #dark {
	            position: absolute;
	            top: 0px;
	            left: 0px;
	            width: 1010px;
	            background-color: #232020;
	            height: 100%;
	        }

	        #light {
	            position: absolute;
	            top: 0px;
	            right: 0px;
	            width: 270px;
	            height: 100%;
	            background-color: #f5f5f5;
	        }

	        #lb-logo {
	            position: absolute;
	            content: url("/graphics/rpglb17-layouts/img/omnibar/rpg-limit-break-vertical.png");
	            height: 76px;
	            top: 2px;
	            left: 2px;
	        }

	        #current {
	            position: absolute;
	            left: 0px;
	            top: 0px;
	            height: 70px;
	            width: 222px;
	            color: #232020;
	            background-color: #f5f5f5;
	            padding: 5px;
	            padding-left: 20px;
	            font-size: 28px;
	            font-weight: 800;
	        }

	        #info {
	            position: absolute;
	            height: 80px;
	            left: 80px;
	            right: 0px;
	            color: #f5f5f5;
	            text-align: right;
	        }

	        #infotop {
	            font-size: 18px;
	            position: absolute;
	            top: 10%;
	            left: 20px;
	            right: 20px;
	        }

	        #infobottom {
	            font-size: 36px;
	            font-weight: 800;
	            position: absolute;
	            top: 39%;
	            bottom: 80px;
	            left: 10px;
	            right: 20px;
	        }

	        #nami-logo {
	            position: absolute;
	            content: url("/graphics/rpglb17-layouts/img/omnibar/nami-logo-small.png");
	            height: 60px;
	            top: 10px;
	            right: 10px;
	        }

	        #total {
	            position: absolute;
	            height: 80px;
	            left: 20px;
	            right: 90px;
	            font-weight: 700;
	        }

	        #label {
	            font-size: 18px;
	            position: absolute;
	            top: 12%;
	            width: 100%;
	            text-align: center;
	        }

	        #totalText {
	            display: flex;
	        	position: absolute;
	        	top: 37%;
	        	width: 100%;
	        	font-size: 36px;
	        	text-align: right;
	        	font-weight: 800;
	            align-items: baseline;
	            font-variant-numeric: tabular-nums;
	            font-feature-settings: "tnum";
	        }

	        #dollars {
	        	margin-left: auto;
	        }
	    </style>

		<div id="background">
    		<div id="dark">
    			<div id="lb-logo"></div>
    			<div id="info">
                    <div id="infotop"></div>
                    <div id="infobottom"></div>
                </div>
    		</div>
    		<div id="light">
    			<div id="nami-logo"></div>
    			<div id="total">
                    <div id="label">Donation Total:</div>
                    <div id="totalText">
	                    <div id="dollars">$</div>
	                    <div id="amount"></div>
	                </div>
                </div>
    		</div>
    	</div>
	</template>

	<script src="gdq-omnibar.js"></script>
</dom-module>
